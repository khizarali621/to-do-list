<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>TO-DO LIST</h1>
        <form class="" action="index.html" method="post">
            <input type="text" placeholder="new task" name="task">
            <button type="submit"><strong>ADD</strong></button>
        </form>
        <div class="tasksBoard">
            <ul>
                <!-- <li>
                    <span class="delete">×</span>
                    <input type="checkbox"><label>Vanilla JavaScript</label>
                </li>
                <li>
                    <span class="delete">×</span>
                    <input type="checkbox"><label>Vue.js</label>
                </li>
                <li>
                    <span class="delete">×</span>
                    <input type="checkbox"><label>React.js</label>
                </li>
                <li>
                    <span class="delete">×</span>
                    <input type="checkbox"><label>Node.js</label>
                </li> -->
            </ul>
            <a id="clear">Clear</a>
        </div>
    </div>


    <script>
        // 1 Adding a singal task

        loadEvents();
        // load every event in the page
        function loadEvents() {
            document.querySelector('form').addEventListener('submit', submit);
        }
        // subit data function
        function submit(e) {
            e.preventDefault();
            let input = document.querySelector('input');
            if (input.value != '')
                addTask(input.value);
            input.value = '';
        }

        // add tasks
        function addTask(task) {
            let ul = document.querySelector('ul');
            let li = document.createElement('li');
            li.innerHTML = `<span class="delete">×</span><input type="checkbox"><label>${task}</label>`;
            ul.appendChild(li);
            document.querySelector('.tasksBoard').style.display = 'block';
        }
        
        // 2    Clearing the taskboard

        loadEvents();
        // load every event in the page
        function loadEvents() {
            document.querySelector('form').addEventListener('submit', submit);
            // recently added
            document.getElementById('clear').addEventListener('click', clearList);

        }

        function clearList(e) {
            // setting the ul innerHML to an empty string
            let ul = document.querySelector('ul').innerHTML = '';
        }

        // 3 Ticking and deleting the singal elements

        loadEvents();
        // load every event in the page
        function loadEvents() {
            document.querySelector('form').addEventListener('submit', submit);
            document.getElementById('clear').addEventListener('click', clearList);
            // recently added
            document.querySelector('ul').addEventListener('click', deleteOrTick);

        }
        // deleteTick
        function deleteOrTick(e) {
            if (e.target.className == 'delete')
                deleteTask(e);
            else {
                tickTask(e);
            }
        }

        // delete task
        function deleteTask(e) {
            let remove = e.target.parentNode;
            let parentNode = remove.parentNode;
            parentNode.removeChild(remove);
        }

        // tick a task
        function tickTask(e) {
            const task = e.target.nextSibling;
            if (e.target.checked) {
                task.style.textDecoration = "line-through";
                task.style.color = "#ff0000";
            } else {
                task.style.textDecoration = "none";
                task.style.color = "#2f4f4f";
            }
        }
    </script>
</body>

</html>
